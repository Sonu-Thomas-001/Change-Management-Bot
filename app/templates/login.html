<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Change Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: var(--background-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Inter', sans-serif;
        }

        .login-container {
            background: var(--container-bg);
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px var(--shadow-color);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-logo {
            height: 60px;
            margin-bottom: 20px;
            object-fit: contain;
        }

        .login-title {
            color: var(--text-color);
            margin-bottom: 30px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 500;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--input-border);
            border-radius: 8px;
            background: var(--input-bg);
            color: var(--text-color);
            font-size: 1rem;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 10px;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .error-message {
            color: #dc3545;
            background: rgba(220, 53, 69, 0.1);
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" class="login-logo">
        <div style="margin-bottom: 20px;">
            <img src="{{ url_for('static', filename='img/HCLTech.png') }}" alt="HCLTech"
                style="height: 24px; object-fit: contain;">
        </div>
        <h1 class="login-title">Welcome Back</h1>

        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="error-message" style="display: block;">
            {{ messages[0] }}
        </div>
        {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" class="form-control" required
                    placeholder="Enter username">
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-control" required
                    placeholder="Enter password">
            </div>

            <div class="form-group">
                <label for="role" class="form-label">Login As</label>
                <select id="role" name="role" class="form-control">
                    <option value="User">User</option>
                    <option value="Change Admin">Change Admin</option>
                </select>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>
    </div>
</body>

</html>
